<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project of Dagnini for VII Moscow International Biennale for Young Art.</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>Dagnini</h1>

<div class="carousel">
  <div class="object object_name_gorgulia carousel__top">
    <video muted class="object__video object__video_type_move object__video_hidden" height="340">
      <source type="video/webm" src="videos/gorgulia_move.webm">
    </video>
    <video loop autoplay muted class="object__video object__video_type_loop" height="340">
      <source type="video/webm" src="videos/gorgulia_loop.webm">
    </video>
  </div>
  <div class="object object_name_heruvim carousel__top">
    <video loop autoplay muted class="object__video object__video_type_loop" height="120">
      <source type="video/webm" src="videos/heruvim_loop.webm">
    </video>
  </div>
  <div class="object object_name_wings carousel__top">
    <video loop autoplay muted class="object__video object__video_type_loop" height="100">
      <source type="video/webm" src="videos/wings_loop.webm">
    </video>
  </div>
  <div class="object object_name_wings2 carousel__top">
    <video loop autoplay muted class="object__video object__video_type_loop" height="100">
      <source type="video/webm" src="videos/wings-2_loop.webm">
    </video>
  </div>
  <div class="object object_name_pip-show carousel__item" style="animation-delay: 0s;">
    <video loop autoplay muted class="object__video object__video_type_loop" height="415">
      <source type="video/webm" src="videos/pip-show_loop.webm">
    </video>
  </div>
  <div class="object object_name_rusalka carousel__item" style="animation-delay: -10s;">
    <video loop autoplay muted class="object__video object__video_type_loop" height="365">
      <source type="video/webm" src="videos/rusalka_loop.webm">
    </video>
  </div>
  <div class="object object_name_four-hands carousel__item" style="animation-delay: -20s;">
    <video loop autoplay muted class="object__video object__video_type_loop" height="380">
      <source type="video/webm" src="videos/four-hands_loop.webm">
    </video>
  </div>
  <div class="object object_name_opera carousel__item" style="animation-delay: -30s;">
    <video loop autoplay muted class="object__video object__video_type_loop" height="530">
      <source type="video/webm" src="videos/opera_loop.webm">
    </video>
  </div>
  <div class="object object_name_sport carousel__item" style="animation-delay: -40s;">
    <video loop autoplay muted class="object__video object__video_type_loop" height="400">
      <source type="video/webm" src="videos/sport_loop.webm">
    </video>
  </div>
  <div class="object object_name_raduga carousel__item" style="animation-delay: -47s;">
    <video loop autoplay muted class="object__video object__video_type_loop" height="300">
      <source type="video/webm" src="videos/raduga_loop.webm">
    </video>
  </div>
  <div class="object object_name_smotritelnitsa carousel__item" style="animation-delay: -53s;">
    <video loop autoplay muted class="object__video object__video_type_loop" height="410">
      <source type="video/webm" src="videos/smotritelnitsa_loop.webm">
    </video>
  </div>
  <div class="object object_name_lion carousel__item" style="animation-delay: -60s;">
    <video loop autoplay muted class="object__video object__video_type_loop" height="440">
      <source type="video/webm" src="videos/lion_loop.webm">
    </video>
  </div>
  <div class="object object_name_svidetel carousel__item" style="animation-delay: -70s;">
    <video loop autoplay muted class="object__video object__video_type_loop" height="480">
      <source type="video/webm" src="videos/svidetel_loop.webm">
    </video>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
