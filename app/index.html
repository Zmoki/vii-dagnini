<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dagnini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
    }
    #loader {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      margin: 100px 0;
    }
    #scene {
      position: relative;
      padding-top: 50px;
    }
    #carousel, #move {
      transition: opacity .5s, visibility .5s;
      cursor: pointer;
      width: 1300px;
      height: 800px;
      max-width: 100%;
    }
    #carousel {
      margin: 0 auto;
    }
    #move {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }
    .hidden {
      visibility: hidden;
      opacity: 0;
      z-index: -10;
    }
    #raduga-move {
      position: absolute;
      top: 128px;
      transform: translateX(112px);
      z-index: 1;
    }
    #raduga-frame {
      position: absolute;
      top: 0;
      transform: translateX(111px);
      z-index: 0;
    }
    #smotritelnitsa-move {
      position: absolute;
      top: 256px;
      transform: translateX(-100px);
      z-index: 2;
    }
    #heruvim-move {
      margin: 40px -110px 0 0;
    }
    #leg-move {
      margin-top: 100px;
    }
    #heruvim-move {
      z-index: 10;
    }
  </style>
</head>
<body>
<div id="scene">
  <div id="loader">Loading <span id="progress">...</span></div>
  <div id="carousel" style="text-align: center" class="hidden"></div>
  <div id="move" class="hidden"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.3/pixi.min.js"></script>
<script src="index.js?v=9"></script>
</body>
</html>
