<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dagnini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
    }
    #page {
      max-width: 1100px;
      margin: 0 auto;
    }
    #loader {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      margin: 100px 0;
    }
    #scene {
      position: relative;
    }
    #carousel, #move {
      transition: opacity .5s, visibility .5s;
      cursor: pointer;
    }
    #move {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
    }
    .hidden {
      visibility: hidden;
      opacity: 0;
      z-index: -1;
    }
    #raduga-move {
      margin: -30px 0 0 -50px;
    }
    #heruvim-move {
      margin: -20px -150px 0 0;
    }
    #smotritelnitsa-move {
      margin-top: 100px;
    }
    #leg-move {
      margin-top: 100px;
    }
  </style>
</head>
<body>
<div id="page">
  <h1>Dagnini</h1>
  <div id="scene">
    <div id="loader">Loading <span id="progress">...</span></div>
    <div id="carousel" style="text-align: center" class="hidden"></div>
    <div id="move" class="hidden"></div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.3/pixi.min.js"></script>
<script src="index.js?v=4"></script>
</body>
</html>
